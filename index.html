<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Break Scoreboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: confetti-fall 5s linear forwards;
            opacity: 0;
            border-radius: 50%;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div id="game-container" class="bg-white rounded-3xl shadow-2xl w-full max-w-4xl p-6 md:p-10">
        <h1 class="text-3xl md:text-5xl font-extrabold text-slate-800 text-center mb-2">Call Break Scoreboard</h1>
        <p class="text-center text-slate-500 mb-8" id="round-indicator">Round 1 of 5</p>

        <!-- Player Setup Section -->
        <div id="player-setup" class="mb-8 p-6 bg-slate-50 rounded-2xl">
            <div class="flex flex-col md:flex-row items-center justify-between mb-4">
                <label for="player-count" class="text-lg text-slate-700 font-semibold mb-2 md:mb-0">Number of Players:</label>
                <input type="number" id="player-count" min="2" max="4" value="4" class="p-3 rounded-xl border-2 border-slate-300 w-full md:w-32 text-center focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" />
            </div>
            <div id="player-name-inputs" class="space-y-4">
                <!-- Name inputs will be dynamically generated here -->
            </div>
            <button id="start-game-btn" class="mt-6 w-full px-6 py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition-all duration-200 transform hover:scale-105">
                Start Game
            </button>
        </div>
        
        <!-- Game Play Section -->
        <div id="game-play" class="hidden">
            <!-- Current Round Input Section -->
            <div id="current-round-inputs" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Player input cards will be dynamically generated here -->
            </div>

            <!-- Game Controls -->
            <div class="mt-8 flex flex-col md:flex-row gap-4">
                <button id="calculate-btn" class="w-full px-8 py-4 bg-purple-500 text-white font-bold text-lg rounded-xl shadow-lg hover:bg-purple-600 transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300">
                    Calculate Scores
                </button>
                <button id="next-round-btn" class="w-full px-8 py-4 bg-green-500 text-white font-bold text-lg rounded-xl shadow-lg hover:bg-green-600 transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
                    Next Round
                </button>
            </div>

            <!-- Scoreboard -->
            <div class="mt-12 p-6 bg-slate-50 rounded-2xl shadow-inner">
                <h2 class="text-2xl font-bold text-slate-800 mb-4">Scoreboard</h2>
                <div id="scoreboard-container" class="overflow-x-auto">
                    <!-- Scoreboard table will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Winner Announcement Modal -->
    <div id="winner-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-lg w-full transform transition-transform duration-500 scale-95 md:scale-100">
            <h2 class="text-4xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600 mb-4 animate-bounce">
                We Have a Winner!
            </h2>
            <p class="text-3xl md:text-4xl font-bold text-slate-800 mb-6" id="winner-name"></p>
            <button id="new-game-btn" class="px-8 py-4 bg-green-500 text-white font-bold text-lg rounded-xl shadow-lg hover:bg-green-600 transition-all duration-200 transform hover:scale-105">
                Start New Game
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playerCountInput = document.getElementById('player-count');
            const playerNameInputsContainer = document.getElementById('player-name-inputs');
            const startGameBtn = document.getElementById('start-game-btn');
            const playerSetupSection = document.getElementById('player-setup');
            const gamePlaySection = document.getElementById('game-play');
            const roundIndicator = document.getElementById('round-indicator');
            const currentRoundInputsContainer = document.getElementById('current-round-inputs');
            const calculateBtn = document.getElementById('calculate-btn');
            const nextRoundBtn = document.getElementById('next-round-btn');
            const scoreboardContainer = document.getElementById('scoreboard-container');
            const winnerModal = document.getElementById('winner-modal');
            const winnerNameDisplay = document.getElementById('winner-name');
            const newGameBtn = document.getElementById('new-game-btn');

            let players = [];
            let currentRound = 1;
            const TOTAL_ROUNDS = 5;

            const rules = {
                overtrickBonus: 0.1,
            };
            
            // Custom alert function to avoid window.alert()
            function alert(message) {
                const existingAlert = document.getElementById('custom-alert');
                if (existingAlert) {
                    existingAlert.remove();
                }

                const alertDiv = document.createElement('div');
                alertDiv.id = 'custom-alert';
                alertDiv.className = 'fixed bottom-4 left-1/2 -translate-x-1/2 bg-red-600 text-white px-6 py-3 rounded-xl shadow-lg z-50 text-center transition-opacity duration-300 opacity-100';
                alertDiv.textContent = message;

                document.body.appendChild(alertDiv);

                setTimeout(() => {
                    alertDiv.classList.add('opacity-0');
                    setTimeout(() => alertDiv.remove(), 300);
                }, 4000);
            }

            // Function to generate player name inputs
            function generatePlayerNameInputs() {
                const playerCount = parseInt(playerCountInput.value, 10);
                if (isNaN(playerCount) || playerCount < 2 || playerCount > 4) {
                    alert('Please enter a valid number of players (2-4).');
                    return;
                }
                playerNameInputsContainer.innerHTML = '';
                for (let i = 1; i <= playerCount; i++) {
                    const inputGroup = document.createElement('div');
                    inputGroup.className = 'flex items-center';
                    inputGroup.innerHTML = `
                        <label for="player-name-${i}" class="text-sm font-medium text-slate-700 w-24">Player ${i}:</label>
                        <input type="text" id="player-name-${i}" placeholder="Enter name..." value="Player ${i}" class="flex-1 p-3 rounded-lg border-2 border-slate-300 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-colors">
                    `;
                    playerNameInputsContainer.appendChild(inputGroup);
                }
            }

            // Function to start the game
            function startGame() {
                const playerCount = parseInt(playerCountInput.value, 10);
                if (isNaN(playerCount) || playerCount < 2 || playerCount > 4) {
                    alert('Please enter a valid number of players (2-4).');
                    return;
                }

                players = [];
                for (let i = 1; i <= playerCount; i++) {
                    const nameInput = document.getElementById(`player-name-${i}`);
                    const name = nameInput.value.trim() || `Player ${i}`;
                    players.push({
                        name: name,
                        totalScore: 0,
                        roundScores: []
                    });
                }
                currentRound = 1;
                playerSetupSection.classList.add('hidden');
                gamePlaySection.classList.remove('hidden');
                roundIndicator.textContent = `Round ${currentRound} of ${TOTAL_ROUNDS}`;
                renderCurrentRoundInputs();
                renderScoreboard();
            }

            // Function to render inputs for the current round
            function renderCurrentRoundInputs() {
                currentRoundInputsContainer.innerHTML = '';
                players.forEach((player, index) => {
                    const playerCard = document.createElement('div');
                    playerCard.className = 'player-card bg-white p-6 rounded-2xl shadow-md border border-slate-200';
                    playerCard.innerHTML = `
                        <h2 class="text-xl font-bold text-slate-800 text-center mb-4">${player.name}</h2>
                        <div class="space-y-4">
                            <div>
                                <label for="call-${index}" class="text-sm text-slate-600 font-medium block mb-1">Call (Tricks Bid):</label>
                                <input type="number" id="call-${index}" min="0" max="13" value="0" class="w-full p-3 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
                            </div>
                            <div>
                                <label for="hands-${index}" class="text-sm text-slate-600 font-medium block mb-1">Hands Won (Tricks Taken):</label>
                                <input type="number" id="hands-${index}" min="0" max="13" value="0" class="w-full p-3 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-green-400">
                            </div>
                        </div>
                        <div class="mt-4 text-center">
                            <span id="score-${index}" class="text-2xl font-bold text-slate-800">0.0</span>
                            <span class="text-sm text-slate-500 block">points</span>
                        </div>
                    `;
                    currentRoundInputsContainer.appendChild(playerCard);
                });
            }

            // Function to calculate and display scores for the current round
            function calculateCurrentScores() {
                players.forEach((player, index) => {
                    const callInput = document.getElementById(`call-${index}`);
                    const handsInput = document.getElementById(`hands-${index}`);
                    const scoreSpan = document.getElementById(`score-${index}`);

                    const call = parseInt(callInput.value, 10);
                    const hands = parseInt(handsInput.value, 10);

                    if (isNaN(call) || isNaN(hands) || call < 0 || hands < 0) {
                        scoreSpan.textContent = 'Error';
                        scoreSpan.className = 'text-2xl font-bold text-red-500';
                        return;
                    }

                    let score = 0;
                    if (hands >= call) {
                        score = call + (hands - call) * rules.overtrickBonus;
                        scoreSpan.className = 'text-2xl font-bold text-green-600';
                    } else {
                        score = -call;
                        scoreSpan.className = 'text-2xl font-bold text-red-500';
                    }
                    scoreSpan.textContent = score.toFixed(1);
                });
            }

            // Function to update the scoreboard with the scores of the round
            function nextRound() {
                let handsSum = 0;
                let hasError = false;

                players.forEach((player, index) => {
                    const callInput = document.getElementById(`call-${index}`);
                    const handsInput = document.getElementById(`hands-${index}`);

                    const call = parseInt(callInput.value, 10);
                    const hands = parseInt(handsInput.value, 10);

                    if (isNaN(call) || isNaN(hands) || call < 0 || hands < 0) {
                         alert('Please fill in valid numbers for all players.');
                         hasError = true;
                         return;
                    }
                    handsSum += hands;
                    
                    let score = 0;
                    if (hands >= call) {
                        score = call + (hands - call) * rules.overtrickBonus;
                    } else {
                        score = -call;
                    }

                    player.totalScore += score;
                    player.roundScores.push({ call, hands, score });
                });

                if (hasError) return;

                if (handsSum > 13) {
                    alert(`The sum of hands won (${handsSum}) cannot be more than 13.`);
                    // Remove the last added scores to prevent adding invalid data
                    players.forEach(player => player.roundScores.pop());
                    return;
                }

                renderScoreboard();

                if (currentRound < TOTAL_ROUNDS) {
                    currentRound++;
                    roundIndicator.textContent = `Round ${currentRound} of ${TOTAL_ROUNDS}`;
                    renderCurrentRoundInputs();
                } else {
                    announceWinner();
                }
            }

            // Function to render the scoreboard table
            function renderScoreboard() {
                let tableHTML = `
                    <table class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-slate-100">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider rounded-tl-lg">Name</th>
                `;
                for (let i = 1; i <= currentRound; i++) {
                    tableHTML += `<th class="px-4 py-3 text-center text-xs font-semibold text-slate-500 uppercase tracking-wider">R${i}</th>`;
                }
                tableHTML += `
                                <th class="px-4 py-3 text-right text-xs font-semibold text-slate-500 uppercase tracking-wider rounded-tr-lg">Total</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-slate-200">
                `;
                
                players.forEach(player => {
                    tableHTML += `
                        <tr>
                            <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-slate-900">${player.name}</td>
                    `;
                    for (let i = 0; i < currentRound; i++) {
                         let score = player.roundScores[i] ? player.roundScores[i].score.toFixed(1) : '-';
                         let scoreClass = player.roundScores[i] ? (player.roundScores[i].score >= 0 ? 'text-green-600' : 'text-red-500') : 'text-slate-500';
                         tableHTML += `<td class="px-4 py-3 whitespace-nowrap text-sm text-center font-bold ${scoreClass}">${score}</td>`;
                    }
                    tableHTML += `
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-right font-bold text-slate-900">${player.totalScore.toFixed(1)}</td>
                        </tr>
                    `;
                });
                
                tableHTML += `
                        </tbody>
                    </table>
                `;
                scoreboardContainer.innerHTML = tableHTML;
            }

            // Function to announce the winner
            function announceWinner() {
                const winner = players.reduce((prev, current) => (prev.totalScore > current.totalScore) ? prev : current);
                winnerNameDisplay.textContent = winner.name;
                winnerModal.classList.remove('hidden');

                // Confetti animation
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.animationDelay = `${Math.random() * 2}s`;
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(confetti);
                }
            }

            // Event listeners
            playerCountInput.addEventListener('change', generatePlayerNameInputs);
            startGameBtn.addEventListener('click', startGame);
            calculateBtn.addEventListener('click', calculateCurrentScores);
            nextRoundBtn.addEventListener('click', nextRound);
            newGameBtn.addEventListener('click', () => {
                location.reload();
            });

            // Initial setup
            generatePlayerNameInputs();
        });
    </script>

</body>
</html>
